<!DOCTYPE html>
<html>
<head>
	<title>固定宽度式布局</title>
	<meta charset="UTF-8">
<style type="text/css">
	body{
		text-align: center;
	}
	/* 给四个块设置样式 */
	#head,#container,#content,#side,#foot{
		margin:20px auto 20px auto;
		padding:20px 0 20px 0;
		border:1px red solid;
	}
	/* 设置宽度 */
	#head,#container,#foot{
		width:1000px;
	}
	/* 设置container样式 */
	#container{
		border:0px;
		position: relative;
		height: 250px;
	}
	/* 设置content样式 */
	#content{
		position: absolute;
		width: 700px;
		height: 200px;
	}
	/* 设置side样式 */
	#side{
		margin-left: 750px;
		height: 100px;
	}
</style>
</head>
<body>
	<div id="head">head</div>
	<div id="container">
		<div id="content">content</div>
		<div id="side">side</div>
	</div>
	<div id="foot">foot</div>
</body>
</html>
